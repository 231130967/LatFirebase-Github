<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plant Green House Dashboard</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        /* Definisi Warna Tema Kuning */
        /* Kuning Cerah (Aksen) */
        :root {
            --yellow-accent: #ffd700; 
            --yellow-dark: #b8860b; 
            --background-light: #fff8e1; 
            --text-color: #333;
            --danger-color: #d9534f; 
        }
        
        /* Pengaturan Dasar */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light); 
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Desain Halaman Login --- */
        #loginForm {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        
        #loginForm h2 {
            color: var(--yellow-dark); 
            margin-bottom: 30px;
        }

        #loginForm input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; 
            transition: border-color 0.3s;
        }

        #loginForm input:focus {
            border-color: var(--yellow-accent); 
            outline: none;
        }

        #loginBtn {
            width: 100%;
            padding: 12px;
            background-color: var(--yellow-accent);
            color: var(--text-color); 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #loginBtn:hover {
            background-color: var(--yellow-dark);
            color: white; 
        }

        /* --- Desain Dashboard --- */
        #dashboard {
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }

        #dashboard h1 {
            color: var(--yellow-dark);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        
        /* Tata Letak Card */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
            text-align: center;
            border-left: 5px solid var(--yellow-accent); 
        }

        .card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-top: 0;
            color: var(--yellow-dark);
            font-size: 1.2em;
        }

        .card div {
            font-size: 3em; 
            font-weight: bold;
            margin: 10px 0;
            color: var(--yellow-dark);
        }

        .card span {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }
        
        /* Status Warna */
        .status-ok {
            color: var(--yellow-dark); 
        }
        
        .status-warning {
            color: #d32f2f; 
        }

        #logoutBtn {
            display: block;
            margin: 0 auto;
            padding: 10px 30px;
            background-color: var(--danger-color); 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #logoutBtn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<div id="loginForm">
    <h2>Smart Plant Green House</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
</div>

<div id="dashboard" style="display:none;">
    <h1>Smart Plant Green House Monitoring</h1>
    
    <div class="card-container">
        <div class="card">
            <h3>üíß Kelembaban Tanah</h3>
            <div id="soilMoisture">-- %</div>
            <span id="soilStatus" class="status-ok">Optimal</span> 
        </div>

        <div class="card">
            <h3>‚òÄÔ∏è Tingkat Cahaya</h3>
            <div id="lightLevel">-- %</div>
            <span id="lightStatus" class="status-warning">Rendah</span>
        </div>

        <div class="card">
            <h3>üèÉ‚Äç‚ôÇÔ∏è Gerakan (PIR)</h3>
            <div id="motion">--</div>
            <span id="motionStatus">Tidak Terdeteksi</span>
        </div>
        
        <div class="card">
            <h3>üå°Ô∏è Suhu Udara</h3>
            <div id="temperature">-- ¬∞C</div>
            <span id="tempStatus" class="status-ok">Stabil</span>
        </div>
    </div>

    <button id="logoutBtn">Logout</button>
</div>

<script>
    // ----------------------------------------------------
    // 2. KONFIGURASI DAN INISIALISASI FIREBASE
    // ----------------------------------------------------
    const firebaseConfig = {
        apiKey: "AIzaSyAge_ZYN3uFaRG5qsfPbNYQ0pTAHEWfXq4",
        authDomain: "latm11.firebaseapp.com",
        databaseURL: "https://latm11-default-rtdb.asia-southeast1.firebasedatabase.app", // Penting untuk Realtime DB
        projectId: "latm11",
        storageBucket: "latm11.firebasestorage.app",
        messagingSenderId: "784560420898",
        appId: "1:784560420898:android:db7c3289a2e43903beb27b"
    };

    // Inisialisasi Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    
    // Ambil fungsi otentikasi dan database
    const { ref, onValue } = firebase.database;

    // Ambil elemen HTML yang dibutuhkan
    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");

    // MONITOR STATUS AUTHENTIKASI
    auth.onAuthStateChanged((user) => {
        if (user) {
            loginForm.style.display = "none";
            dashboard.style.display = "block";
            listenToSensors(); // Mulai mendengarkan data jika sudah login
        } else {
            dashboard.style.display = "none";
            loginForm.style.display = "block";
        }
    });

    // LOGIN HANDLER
    document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;

        console.log("Email yang dikirim:", email);
        console.log("Password yang dikirim:", pass);

        if (!email || !pass) {
            alert("Mohon masukkan email dan password.");
            return; // Hentikan proses jika kosong
        }

        // Fungsi yang akan menggunakan email/password user dari Firebase Auth
        auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
            // Logika tampilan dihandle oleh auth.onAuthStateChanged
            console.log("Login berhasil!");
        })
        .catch(err => alert("Login gagal: " + err.message));
    });

    // LOGOUT HANDLER
    document.getElementById("logoutBtn").addEventListener("click", () => {
        auth.signOut().then(() => {
            // Logika tampilan dihandle oleh auth.onAuthStateChanged
            console.log("Logout berhasil!");
        });
    });

    // MENAMPILKAN DATA SENSOR
    function listenToSensors() {
      // Pastikan path ini sesuai dengan struktur data Realtime Database Anda
      // Contoh struktur: "greenhouse": { "sensors": { "soilMoisture": 60, ... } }
      const sensorRef = ref(db, "greenhouse/sensors"); 

      onValue(sensorRef, (snapshot) => {
        const d = snapshot.val() || {}; // Menggunakan || {} untuk menghindari error jika data kosong

        updateSoil(d.soilMoisture);
        updateLight(d.lightLevel);
        updateMotion(d.motion);
        updateTemperature(d.temperature); // Memperbaiki pemanggilan fungsi yang hilang
      });
    }

    function updateSoil(value) {
        // Pengecekan value != undefined ditambahkan untuk keamanan
        const displayValue = value !== undefined ? value : "--"; 
        document.getElementById("soilMoisture").innerText = displayValue + " %";
        
        // Logika Status
        let statusText;
        let statusClass;
        if (value < 30) {
            statusText = "Kering (Perlu Siram)";
            statusClass = "status-warning";
        } else if (value < 70) {
            statusText = "Cukup";
            statusClass = "status-ok";
        } else {
            statusText = "Basah (Kelembaban Tinggi)";
            statusClass = "status-ok";
        }
        document.getElementById("soilStatus").innerText = statusText;
        document.getElementById("soilStatus").className = statusClass;
    }

    function updateLight(value) {
        const displayValue = value !== undefined ? value : "--";
        document.getElementById("lightLevel").innerText = displayValue + " %";
        
        let statusText;
        let statusClass;
        if (value < 30) {
            statusText = "Redup (Perlu Cahaya)";
            statusClass = "status-warning";
        } else if (value < 70) {
            statusText = "Cukup";
            statusClass = "status-ok";
        } else {
            statusText = "Terang";
            statusClass = "status-ok";
        }
        document.getElementById("lightStatus").innerText = statusText;
        document.getElementById("lightStatus").className = statusClass;
    }

    function updateMotion(value) {
        const isDetected = value === true || value === 1; 
        const displayValue = isDetected ? "Terdeteksi" : "Tidak Terdeteksi";
        document.getElementById("motion").innerText = displayValue;
        
        const statusText = isDetected ? "Ada Gerakan (Periksa Area)" : "Aman";
        const statusClass = isDetected ? "status-warning" : "status-ok";
        
        document.getElementById("motionStatus").innerText = statusText;
        document.getElementById("motionStatus").className = statusClass;
    }

    function updateTemperature(value) {
        const displayValue = value !== undefined ? value : "--";
        document.getElementById("temperature").innerText = displayValue + " ¬∞C";

        let statusText;
        let statusClass;
        if (value < 15 || value > 35) {
            statusText = "Ekstrem (Perlu Pendingin/Pemanas)";
            statusClass = "status-warning";
        } else {
            statusText = "Stabil";
            statusClass = "status-ok";
        }
        document.getElementById("tempStatus").innerText = statusText;
        document.getElementById("tempStatus").className = statusClass;
    }
</script>
</body>
</html>
