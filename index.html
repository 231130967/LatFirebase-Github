<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plant Green House Dashboard</title>
    
    <style>
        /* Definisi Warna Tema Kuning */
        /* Kuning Cerah (Aksen) */
        :root {
            --yellow-accent: #ffd700; /* Emas */
            --yellow-dark: #b8860b; /* Kuning Gelap/Zaitun */
            --background-light: #fff8e1; /* Kuning Sangat Pucat */
            --text-color: #333;
            --danger-color: #d9534f; /* Merah untuk Logout */
        }
        
        /* Pengaturan Dasar */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light); 
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Desain Halaman Login --- */
        #loginForm {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        
        #loginForm h2 {
            color: var(--yellow-dark); 
            margin-bottom: 30px;
        }

        #loginForm input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; 
            transition: border-color 0.3s;
        }

        #loginForm input:focus {
            border-color: var(--yellow-accent); 
            outline: none;
        }

        #loginBtn {
            width: 100%;
            padding: 12px;
            background-color: var(--yellow-accent);
            color: var(--text-color); /* Warna teks dibuat hitam agar kontras dengan kuning */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #loginBtn:hover {
            background-color: var(--yellow-dark);
            color: white; /* Teks putih saat hover untuk kontras yang lebih baik */
        }

        /* --- Desain Dashboard --- */
        #dashboard {
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }

        #dashboard h1 {
            color: var(--yellow-dark);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        
        /* Tata Letak Card */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
            text-align: center;
            border-left: 5px solid var(--yellow-accent); /* Garis tepi kuning */
        }

        .card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-top: 0;
            color: var(--yellow-dark);
            font-size: 1.2em;
        }

        .card div {
            font-size: 3em; 
            font-weight: bold;
            margin: 10px 0;
            color: var(--yellow-dark);
        }

        .card span {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }
        
        /* Status Warna */
        .status-ok {
            color: var(--yellow-dark); /* Kuning gelap untuk status baik */
        }
        
        .status-warning {
            color: #d32f2f; /* Merah untuk peringatan (seperti kurang air) agar menonjol */
        }

        #logoutBtn {
            display: block;
            margin: 0 auto;
            padding: 10px 30px;
            background-color: var(--danger-color); 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #logoutBtn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<div id="loginForm">
    <h2>Smart Plant Green House</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
</div>

<div id="dashboard" style="display:none;">
    <h1>Smart Plant Green House Monitoring</h1>
    
    <div class="card-container">
        <div class="card">
            <h3>üíß Kelembaban Tanah</h3>
            <div id="soilMoisture">-- %</div>
            <span id="soilStatus" class="status-ok">Optimal</span> 
        </div>

        <div class="card">
            <h3>‚òÄÔ∏è Tingkat Cahaya</h3>
            <div id="lightLevel">-- %</div>
            <span id="lightStatus" class="status-warning">Rendah</span>
        </div>

        <div class="card">
            <h3>üèÉ‚Äç‚ôÇÔ∏è Gerakan (PIR)</h3>
            <div id="motion">--</div>
            <span id="motionStatus">Tidak Terdeteksi</span>
        </div>
        
        <div class="card">
            <h3>üå°Ô∏è Suhu Udara</h3>
            <div id="temperature">-- ¬∞C</div>
            <span id="tempStatus" class="status-ok">Stabil</span>
        </div>
    </div>

    <button id="logoutBtn">Logout</button>
</div>

<script>
    //LOGIN DAN LOGOUT
document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    // signInWithEmailAndPassword, auth, dan listenToSensors() harus didefinisikan di skrip Firebase Anda (Bagian A)
    signInWithEmailAndPassword(auth, email, pass)
    .then(() => {
        loginForm.style.display = "none";
        dashboard.style.display = "block";
        listenToSensors(); 
    })
    .catch(err => alert("Login gagal: " + err.message));
});

document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => {
        dashboard.style.display = "none";
        loginForm.style.display = "block";
    });
});

// MENAMPILKAN DATA SENSOR
function listenToSensors() {
  const sensorRef = ref(db, "greenhouse/sensors");

  onValue(sensorRef, (snapshot) => {
    const d = snapshot.val() || {};

    updateSoil(d.soilMoisture);
    updateLight(d.lightLevel);
    updateMotion(d.motion);
  });
}

function updateSoil(value) {
  document.getElementById("soilMoisture").innerText = value + " %";
  const status = value < 30 ? "Kering" : value < 70 ? "Cukup" : "Basah";
  document.getElementById("soilStatus").innerText = status;
}

function updateLight(value) {
  document.getElementById("lightLevel").innerText = value + " %";
  const status = value < 30 ? "Redup" : value < 70 ? "Cukup" : "Terang";
  document.getElementById("lightStatus").innerText = status;
}

function updateMotion(value) {
  document.getElementById("motion").innerText = value ? "Terdeteksi" : "Tidak Terdeteksi";
  const status = value ? "Ada Gerakan" : "Aman";
  document.getElementById("motionStatus").innerText = status;
}
</script>

</body>
</html>
